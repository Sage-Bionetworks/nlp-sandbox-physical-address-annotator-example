openapi: 3.0.2
info:
  contact:
    email: thomas.schaffter@sagebionetworks.org
    name: The NLP Sandbox Team
    url: https://Sage-Bionetworks.github.io/nlp-sandbox-schemas
  description: |
    The OpenAPI specification implemented by NLP Sandbox Physical Address Annotators.
    # Overview
    This NLP tool detects references of physical addresses in the clinical notes given as input and returns a list of physical address annotations.
  license:
    name: Apache 2.0
    url: https://github.com/Sage-Bionetworks/nlp-sandbox/blob/main/LICENSE
  title: NLP Sandbox Physical Address Annotator API
  version: 0.1.6
  x-logo:
    url: https://Sage-Bionetworks.github.io/nlp-sandbox-schemas/logo.png
servers:
- url: http://example.com/api/v1
- url: https://example.com/api/v1
tags:
- description: Operations about physical addresses
  name: Physical Address
- description: Operations about API health
  name: Health
paths:
  /health:
    get:
      description: Get the health of the API
      operationId: health
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Health'
          description: Success
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: Unauthorized
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
          description: The specified resource was not found
      summary: Get Health
      tags:
      - Health
      x-openapi-router-controller: openapi_server.controllers.health_controller
  /physical-addresses:
    post:
      description: Returns the physical address annotations
      operationId: physical_addresses_read_all
      requestBody:
        content:
          application/json:
            schema:
              items:
                $ref: '#/components/schemas/Note'
              type: array
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/PhysicalAddressAnnotation'
                type: array
          description: Success
        "403":
          description: Forbidden
      summary: Get all physical address annotations
      tags:
      - Physical Address
      x-openapi-router-controller: openapi_server.controllers.physical_address_controller
components:
  responses:
    Unauthorized:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: Unauthorized
    NotFound:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
      description: The specified resource was not found
  schemas:
    Email:
      description: User email address
      example: john.smith@example.com
      format: test
      type: string
    User:
      properties:
        username:
          example: John78
          minLength: 4
          type: string
        firstName:
          example: John
          type: string
        lastName:
          example: Smith
          type: string
        email:
          description: User email address
          example: john.smith@example.com
          format: test
          type: string
      required:
      - email
      - firstName
      - lastName
      - username
      type: object
    Entity:
      properties:
        id:
          description: ID
          example: 0
          type: integer
        createdBy:
          $ref: '#/components/schemas/User'
        createdAt:
          description: When the entity has been created
          format: date-time
          type: string
        updatedBy:
          $ref: '#/components/schemas/User'
        updatedAt:
          description: When the entity has been updated
          format: date-time
          type: string
      type: object
    Note:
      type: object
      description: A clinical note
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          properties:
            text:
              description: The content of the note
              type: string
              example: 'The Patient lives in Anchorage at 08 Doncaster Drive in the 53227 Area code. Formally they lived in Barbados and New york, long island.'
            type:
              description: The note type
              type: string
              enum:
                - pathology
                - phone_call
    Annotation:
      type: object
      description: An annotation in a text
      allOf:
        - $ref: '#/components/schemas/Entity'
        - type: object
          properties:
            noteId:
              description: The note ID
              type: integer
            start:
              description: The position of the first character
              type: integer
            length:
              description: The length of the annotation
              type: integer
            text:
              description: The string annotated
              type: string
    PhysicalAddressAnnotation:
      type: object
      description: A physical address annotation in a text
      allOf:
        - $ref: '#/components/schemas/Annotation'
        - type: object
          properties:
            type:
              description: Type of address information
              type: string
              enum:
                - City
                - Country
                - Department
                - Hospital
                - Organization
                - Other
                - Room
                - State
                - Street
                - Zip
    Health:
      example:
        status: pass
      properties:
        status:
          description: Health status
          enum:
          - pass
          - warn
          type: string
      type: object
    Error:
      properties:
        title:
          description: A human readable documentation for the problem type
          type: string
        status:
          description: The HTTP status code
          type: integer
        detail:
          description: A human readable explanation specific to this occurrence of
            the problem
          type: string
        type:
          description: An absolute URI that identifies the problem type
          type: string
      required:
      - status
      - title
      type: object